{% extends 'flatpages/default.html' %}
{% load i18n %}
{% block content %}
<h1>{% trans "Delete News" %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{% trans "Deleting" %} "{{ object.name }}"?</p>
    <input type="submit" value="Delete" />
</form>

<a href="{% url 'news_detail' object.pk %}">
<button type="button">{% trans "Cancel" %}</button>
</a>


{% endblock content %}
