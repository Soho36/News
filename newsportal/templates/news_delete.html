{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Delete News</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Deleting "{{ object.name }}"?</p>
    <input type="submit" value="Delete" />
</form>

<a href="{% url 'news_detail' object.pk %}">
<button type="button">Cancel</button>
</a>

{% endblock content %}
