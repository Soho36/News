<!--THIS HTML CAN BE USED AS CUSTOM TEMPLATE (WHEN ALLAUTH DISABLED)-->
{% extends 'flatpages/default.html' %}
{% load i18n %}
{% block title %}
{% trans "Sign Up" %}
{% endblock title %}

{% block content %}
<p>
</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Sign Up" %}</button>
    </form>
    <p>{% trans "Already have an account?" %}<a href="{% url 'login' %}">{% trans "Log In" %}</a></p>

{% endblock content %}
