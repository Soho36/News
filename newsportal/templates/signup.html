<!--THIS HTML CAN BE USED AS CUSTOM TEMPLATE (WHEN ALLAUTH DISABLED)-->
{% extends 'flatpages/default.html' %}
{% load cache %}
{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<p>
</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% cache 900 signup_button %}
        <button type="submit">Sign Up</button>
        {% endcache %}
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>

{% endblock content %}
